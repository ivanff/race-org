<ScrollView>
    <ListView height="100%"
              [items]="competitions"
              (itemTap)="onItemTap($event)">
        <ng-template let-competition="item" let-i="index">
            <GridLayout columns="*, auto, auto" rows="*" [class.active]="selected_competition?.id == competition.id">
                <Label col="0" [text]="competition.title" horizontalAlignment="left"></Label>
                <Label col="1" [text]="'reader'" *ngIf="isReader(competition.checkpoints)"></Label>
                <Label col="2" [text]="'info'" [nsRouterLink]="[competition.id]"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</ScrollView>
