<ActionBar [title]="'Athlets'|L">
    <NavigationButton icon="res://round_menu_black_24"
                      (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem [text]="'Local log'|L"
                [nsRouterLink]="['local_log']"
                ios.position="right"
                android.position="popup"></ActionItem>
</ActionBar>
<GridLayout rows="auto, auto, auto, auto, *" columns="*">
    <StackLayout [ngSwitch]="current_checkpoint" row="0" col="0" class="p-t-10">
        <Label *ngSwitchCase="null" text="Это устройство не назначено считывателем" class="text-center warning"></Label>
        <Label *ngSwitchDefault class="text-center" textWrap="true">
            <FormattedString>
                <span [text]="'Название: ' + current_checkpoint.title + '&#xa;'" class="font-weight-bold"></span>
                <span [text]="'Порядок: ' + current_checkpoint.order + '&#xa;'"></span>
                <span [text]="'Класс: ' + (current_checkpoint.classes|join:', ') + '&#xa;'"></span>
            </FormattedString>
        </Label>
    </StackLayout>
    <StackLayout row="1" col="0" class="p-t-10">
        <GridLayout columns="2*, *" rows="auto">
            <TextField [hint]="'Номер атлета'|L"
                       [text]="input_number"
                       (textChange)="onTextChange($event)"
                       #textField
                       keyboardType="number"
                       maxLength="3"
                       col="0"
                       row="0" style="font-size: 30px" class="font-weight-bold text-center"></TextField>
            <Button [text]="'Отметить'|L"
                    (tap)="setNumberMark(textField)"
                    [isEnabled]="last_athlet ? true : false" col="1" row="0"></Button>
        </GridLayout>
    </StackLayout>
    <Button [text]="activityIndicator.busy ? 'Прекратить сканирование NFC': 'Сканировать метку NFC'|L"
            (tap)="(activityIndicator.busy = !activityIndicator.busy)"
            row="2"
            [rowSpan]="_competition.selected_competition.checking.indexOf('barcode') > -1 ? 1 : 2"
            col="0"
            [class.-primary]="!activityIndicator.busy"
            class="btn"></Button>
    <Button [text]="'Сканировать QR код'|L"
            (tap)="onScan()"
            row="3"
            col="0"
            class="btn -primary"></Button>
    <ActivityIndicator row="4"
                       col="0"
                       height="200"
                       width="200"
                       verticalAlignment="center"
                       horizontalAlignment="center"
                       #activityIndicator
                       busy="true"
                       (busyChange)="onBusyChanged($event)"
                       class="activity-indicator"></ActivityIndicator>

</GridLayout>
