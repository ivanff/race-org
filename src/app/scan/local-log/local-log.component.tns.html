<ActionBar [title]="'Local log'|L">
    <NavigationButton icon="res://round_menu_black_24"
                      (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem *ngIf="pending" text="Push to server" position="right">
        <Label text="&#xf0c7;" class="far p-r-10"></Label>
    </ActionItem>
    <ActionItem [text]="'Upload to server'|L"
                (tap)="onUpload()"
                ios.position="right"
                android.position="popup"></ActionItem>
    <ActionItem [text]="'Drop Local log'|L"
                (tap)="onDropTable()"
                ios.position="right"
                android.position="popup"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *" columns="*">
    <ScrollView row="0" col="0">
        <Label [text]="competition?.title" verticalAlignment="center" class="h2 p-10" textWrap="true"></Label>
    </ScrollView>
    <ScrollView row="1" col="0">
        <ListView height="100%"
                  [items]="items" style="line-height: 20px">
            <ng-template let-item="item" let-i="index" let-odd="odd">
                <GridLayout columns="*, *" rows="*, *" [class.odd]="odd" style="font-size: small">
                    <Label [text]="'nfc_id: ' + item.nfc_id" col="0" row="0" class="option"></Label>
                    <Label [text]="'athlet_id: ' + item.athlet_id" col="0" row="1" class="option"></Label>
                    <Label [text]="'order: ' + item.checkpoint_order" col="1" row="0" class="option text-right"></Label>
                    <Label [text]="item.created|tzdate:'dd/MM HH:mm:ss':competition.timezone" col="1" row="1" class="option text-right"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
    </ScrollView>
</GridLayout>
