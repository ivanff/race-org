<GridLayout rows="*,*,*" columns="*" [class.inactive]="pending">
    <StackLayout *ngIf="pending"
                 (touch)="onOverlayDummyTouch()"
                 row="0" rowSpan="3" col="0" colSpan="2" class="loading" verticalAlignment="center" horizontalAlignment="center">
        <ActivityIndicator height="200" width="200" [busy]="true" color="#4285F4"></ActivityIndicator>
    </StackLayout>
    <StackLayout row="0" col="0" class="p-t-30">
        <Label [text]="'Enter with Social account'|L" class="h2" horizontalAlignment="center"></Label>
        <GridLayout columns="*, *" rows="auto">
            <Button col="0" text="Google" (tap)="googleLogin()" class="google-primary -rounded"></Button>
            <Button col="1" text="Facebook" (tap)="facebookLogin()" class="facebook-primary -rounded"></Button>
        </GridLayout>
    </StackLayout>
    <StackLayout row="1" col="0" colSpan="2">
<!--        <Button text="Home" [nsRouterLink]="['home']" [isEnabled]="!!auth.user" class="-primary"></Button>-->
        <Label [text]="'Via sms on this phone'|L" class="h2" horizontalAlignment="center"></Label>
        <GridLayout columns="*, 150" rows="auto, auto">
            <TextField col="0" row="0"
                       text="{{getPhone()}}"
                       (textChange)="onPhoneNumberChange($event)"
                       (returnPress)="onPhoneNumberLogin()"
                       [hint]="'Phone number'|L"
                       maxLength="10"
                       autocorrect="false"
                       keyboardType="phone"></TextField>
            <Button (tap)="onPhoneNumberLogin()" col="1" row="0" [text]="'Send sms'|L" class="-primary"></Button>
            <Label colSpan="2" row="1" [text]="'Example: 9603331234, 10 digits'|L" class="help p-l-16"></Label>
        </GridLayout>
    </StackLayout>
    <StackLayout row="2" col="0" colSpan="2">
        <Label [text]="'Use secret code'|L" class="h2" horizontalAlignment="center"></Label>
        <app-enter-secret [pending]="pending" (setPending)="setPending($event)"></app-enter-secret>
    </StackLayout>
</GridLayout>
