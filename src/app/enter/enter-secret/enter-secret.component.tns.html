<GridLayout columns="*, 150" rows="auto, auto">
    <TextField col="0" row="0"
               text="{{getCode()}}"
               (textChange)="onCodeChange($event)"
               (returnPress)="onCodeLogin()"
               hint="Код соревнования"
               maxLength="6"
               autocorrect="false"
               keyboardType="number"></TextField>
    <Button (tap)="onCodeLogin()" [isEnabled]="(code ? code.toString().length == 6 : false) && !pending" col="1" row="0" text="Enter" class="-primary"></Button>
    <Button (tap)="onScan()" col="0" colSpan="2" row="1" text="Scan QR Code" class="-grey"></Button>
</GridLayout>
