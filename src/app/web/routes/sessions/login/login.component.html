<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-24">Race org</mat-card-title>
    <mat-card-content>
      <form class="matero-form-horizontal" [formGroup]="reactiveForm">
        <mat-form-field>
          <mat-label>Телефон</mat-label>
          <span matPrefix>+7 &nbsp;</span>
          <input matInput placeholder="Simple placeholder" formControlName="phone" required>
          <mat-error *ngIf="reactiveForm.get('phone').invalid">Please enter phone</mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between center">
          <a mat-flat-button color="accent">
            Google
          </a>
          <a mat-flat-button color="accent">
            Facebook
          </a>
        </div>

        <button class="w-full m-t-24" mat-raised-button color="primary" (click)="login()"
                [disabled]="reactiveForm.invalid">Вход</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
