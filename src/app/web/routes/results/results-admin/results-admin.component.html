<page-header [title]="competition.title"></page-header>

<mat-tab-group [selectedIndex]="active_tab" (selectedIndexChange)="setActiveTab($event)" [hidden]="hasChildren">
    <mat-tab *ngFor="let _class of competition.classes" [label]="_class|titlecase">
        <app-results [classes]="[_class]" [is_admin]="true"></app-results>
    </mat-tab>
</mat-tab-group>
