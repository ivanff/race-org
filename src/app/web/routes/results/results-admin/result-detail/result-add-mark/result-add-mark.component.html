<h1 mat-dialog-title>Добавление новой отметки</h1>
<form [formGroup]="addMarkForm"
      (ngSubmit)="onEnter(addMarkForm.valid)">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Контрольная точка</mat-label>
            <mat-select [(ngModel)]="mark.order" formControlName="order" required>
                <mat-option *ngFor="let checkpoint of data.checkpoints" [value]="checkpoint.order">
                    {{checkpoint.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Введите время отметки</mat-label>
            <input matInput [(ngModel)]="mark.time" formControlName="time" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial type="submit">Ок</button>
        <button mat-button mat-dialog-close>Закрыть</button>
    </div>
</form>
