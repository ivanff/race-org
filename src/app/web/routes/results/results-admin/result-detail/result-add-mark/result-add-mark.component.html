<h1 mat-dialog-title>Добавление новой отметки</h1>
<form [formGroup]="addMarkForm"
      (ngSubmit)="onEnter(addMarkForm.valid)">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Checkpoint key</mat-label>
            <input matInput [(ngModel)]="mark.key" formControlName="key" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Order</mat-label>
            <input matInput [(ngModel)]="mark.order" formControlName="order" required type="number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Please, enter time</mat-label>
            <input matInput [(ngModel)]="mark.time" formControlName="time" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial type="submit">Ок</button>
        <button mat-button mat-dialog-close>Закрыть</button>
    </div>
</form>
