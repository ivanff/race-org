<h1 mat-dialog-title>Установка пропущенной отметки</h1>
<form [formGroup]="setTimeForm"
      (ngSubmit)="onEnter(setTimeForm.valid)">
    <div mat-dialog-content>
        <p>Введите время отметки</p>
        <mat-form-field>
            <input matInput formControlName="time" required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="submit">Ок</button>
        <button mat-button mat-dialog-close>Закрыть</button>
    </div>
</form>
