<div mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <h3 class="m-0">{{ data.competition.title }}</h3>
    <p>
        <notification></notification>
    </p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-flat-button
            color="primary"
            [routerLink]="['/public','competition', data.competition.id]">Список атлетов</button>
    <button mat-button mat-flat-button cdkFocusInitial (click)="closeDialog()" class="bg-white">Закрыть</button>
</div>
