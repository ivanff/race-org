<GridLayout columns="*" rows="auto, *">
    <Label [text]="('Create new group: '|L) + _class" class="subaction"></Label>
    <RadListView row="1"
                 #freeAthlets
                 [items]="athlets"
                 selectionBehavior="None"
                 (itemSwipeProgressEnded)="onSwipeCellFinished($event)"
                 (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
                 (itemSwipeProgressChanged)="onCellSwiping($event)"
                 swipeActions="true">

        <ng-template tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical" style="background-color: white">
                <Label [text]="item.fio"></Label>
                <Label [text]="item.number"></Label>
            </StackLayout>
        </ng-template>

        <GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="gridLayoutLayout">
            <StackLayout id="mark-view" col="0" class="markViewStackLayout" (tap)="onLeftSwipeClick($event)">
                <Label text="mark" class="swipeTemplateLabel" verticalAlignment="center"
                       horizontalAlignment="center"></Label>
            </StackLayout>
            <StackLayout id="delete-view" col="2" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)">
                <Label text="delete" class="swipeTemplateLabel" verticalAlignment="center"
                       horizontalAlignment="center"></Label>
            </StackLayout>
        </GridLayout>

    </RadListView>
</GridLayout>
