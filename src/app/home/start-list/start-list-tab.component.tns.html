<GridLayout columns="*, *" rows="auto,*">
    <Button (tap)="onSplit()" row="0" col="0" [text]="'Split athletes by group'" style="font-size: 14em"></Button>
    <Button (tap)="onRemoveGroup()" row="0" col="1" [text]="'Remove all groups'" style="font-size: 14em"></Button>
    <ListView row="2" colSpan="2" [items]="getKeys(groupsDict)" (itemTap)="onItemTap($event)">
        <ng-template let-group="item" let-i="index" let-odd="odd" let-even="even">
            <GridLayout columns="auto, *" [ngSwitch]="group" [class.odd]="odd" [class.even]="even">
                <Label *ngSwitchCase="_class" [text]="('Athletes not in group: '|L) + groupsDict[group].length" col="0"></Label>
                <Label *ngSwitchDefault [text]="('Athletes in group: '|L) +  + groupsDict[group].length" col="0"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
