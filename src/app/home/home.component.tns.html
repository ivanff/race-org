<ActionBar [title]="'Race org: ' + version">
    <NavigationButton icon="res://round_menu_black_24"
                      (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem [text]="'Local log'|L"
                [nsRouterLink]="['/scan/local_log']"
                ios.position="right"
                android.position="popup"></ActionItem>
    <ActionItem [text]="'Private Policy'|L"
                (tap)="goTo('https://raceorg.agestart.ru/private_policy')"
                ios.position="right"
                android.position="popup"></ActionItem>
    <ActionItem [text]="'About'|L"
                (tap)="navigateTo('/home/about')"
                ios.position="right"
                android.position="popup"></ActionItem>
</ActionBar>

<router-outlet></router-outlet>
