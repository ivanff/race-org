<StackLayout [ngSwitch]="competition" class="p-10">
    <StackLayout *ngSwitchDefault>
        <Label class="h1" [text]="competition.title" textWrap="true"></Label>

        <Label [text]="('Current timezone '|L) + current_timezone" class="font-weight-bold"></Label>
        <Label [text]="('Start date: '|L) + (competition|tzdateStart)" textWrap="true"></Label>
        <Label [text]="('Finish date: '|L) + (competition|tzdateFinish)" textWrap="true"></Label>

        <Label [text]="('Timezone of the competition place'|L) + '\n' + competition.timezone" textWrap="true" class="font-weight-bold"></Label>
        <Label [text]="('Start date: '|L) + (competition|tzdateStart:competition.timezone)" textWrap="true"></Label>
        <Label [text]="('Finish date: '|L) + (competition|tzdateFinish:competition.timezone)" textWrap="true" [class.-warning]="timeElapsed"></Label>

        <Label [text]="'Info'|L" class="font-weight-bold"></Label>
        <Label [text]="('Total registered athletes: '|L) + athlets_count"></Label>
        <Label *ngFor="let _class of competition.classes" [text]="('Class: '|L) + _class + ' ' + (by_class_count.hasOwnProperty(_class) ? by_class_count[_class] : ('wait'|L))"></Label>
        <Button class="btn -primary scan" [text]="'Scan'|L" [nsRouterLink]="['/scan']"></Button>
        <Button [text]="'Start lists'|L"
                [nsRouterLink]="['start-list']"
                class="btn"></Button>
    </StackLayout>
    <StackLayout *ngSwitchCase="null">
        <Button [text]="'Select\ncompetition'|L"
                [nsRouterLink]="['competitions']"
                class="btn -primary scan"></Button>
    </StackLayout>
</StackLayout>
